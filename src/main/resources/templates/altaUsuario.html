<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Biblioteca</title>
	<link rel="stylesheet" th:href="@{/css/altaUsuario.css}" />	
</head>
	<body>
		
		<form th:action="@{altaUsuarioForm}" th:object="${usuarioCA}" method="post" >
				
			<div class="box">
				<h1>Alta Usuario</h1>
					
					<input type="text" name="nombre" autocomplete="off" placeholder="Nombre" onFocus="field_focus(this, 'nombre');" onblur="field_blur(this, 'nombre');" class="inputAlta" />
					<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					
					<input type="text" name="primerApellido" autocomplete="off" placeholder="Primer Apellido" onFocus="field_focus(this, 'user');" onblur="field_blur(this, 'user');" class="inputAlta" />
					<small th:if="${#fields.hasErrors('primerApellido')}" th:errors="*{primerApellido}"></small>
					
					<input type="text" name="segundoApellido" autocomplete="off" placeholder="segundo Apellido" onFocus="field_focus(this, 'segundoApellido');" onblur="field_blur(this, 'segundoApellido');" class="inputAlta" />
					<small th:if="${#fields.hasErrors('segundoApellido')}" th:errors="*{segundoApellido}"></small>
					
					<input type="text" name="dni" autocomplete="off" placeholder="DNI" onFocus="field_focus(this, 'dni');" onblur="field_blur(this, 'dni');" class="inputAlta" />
					<small th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
					
					<input type="text" name="email" autocomplete="off" placeholder="Email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="inputAlta" />
					<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					
					<input type="text" name="telefono" autocomplete="off" placeholder="Teléfono" onFocus="field_focus(this, 'telefono');" onblur="field_blur(this, 'telefono');" class="inputAlta" />
  					<small th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
  
					<input type="password" name="password" autocomplete="off" placeholder="contraseña" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="inputAlta" />
					<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					
					<input type="password" name="password2" placeholder="Repetir contraseña" onFocus="field_focus(this, 'password2');" onblur="field_blur(this, 'password2');" class="inputAlta" />
  					
  					<!-- Mensaje de error -->
  					<div th:if="${errorAlta != null and errorAlta}">
						<div th:text=" ${errorMsg} " ></div>
					</div>
  					
  					<input type="submit" value="Enviar" class="btn">

					<a th:href="@{/index}"><div id="btn2">Volver</div></a> <!-- End Btn2 -->
  
			</div> <!-- End Box -->
		</form>
	</body>
</html>
